<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Giphy Chat Demo</title>
  <meta name="description" content="A very simple chat app powered by PubNub">
  <meta name="author" content="Tomomi Imura  @girlie_mac">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>Super Duper Simple Chat + Giphy Command</h1>
  </header>

  <section id="main" role="main">

    <h2>Type <strong>/giphy [something]</strong> to get a random gif animation! - e.g. "<strong>/giphy funny cat</strong>". Of course you can just chat too.</h2>

    <div class="chat">
      <i class="avatar" class=""></i>
      <input type="text" placeholder="Type your message..."> 
      <button>Send</button>
    </div>
    

    <p class="presence"></p>
    <div class="output"></div>
  </section>

  <script src="https://cdn.pubnub.com/pubnub-3.15.1.min.js"></script>
  <script src="js/final-app.js"></script>
  
</body>
</html>
